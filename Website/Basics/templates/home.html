<!DOCTYPE html>
<html>
<head>
    <title>Wine Quality Input Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("https://www.google.com/search?q=different+type+of+wine+images&sca_esv=571559459&tbm=isch&sxsrf=AM9HkKmWBIfeL_06ov0OCGBJimF9G10hzQ:1696685284136&source=lnms&sa=X&ved=2ahUKEwiV_p-dheSBAxWn-DgGHYMTDHEQ_AUoAXoECAEQAw&biw=1536&bih=796&dpr=1.25#imgrc=MV-Y49H4JYZcwM" );
            background-size: 100% 100%;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 3px;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        img {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wine Quality Input Form</h1>
        
        <form method="post" >
            {%csrf_token%}
            <label for="fixed_acidity">Fixed Acidity:</label>
            <input type="number" step="0.01" id="fixed_acidity" name="fixed_acidity" required>

            <label for="volatile_acidity">Volatile Acidity:</label>
            <input type="number" step="0.01" id="volatile_acidity" name="volatile_acidity" required>

            
        <label for="citric_acid">Citric Acid:</label>
        <input type="number" step="0.01" id="citric_acid" name="citric_acid" required><br><br>

        <label for="residual_sugar">Residual Sugar:</label>
        <input type="number" step="0.01" id="residual_sugar" name="residual_sugar" required><br><br>

        <label for="chlorides">Chlorides:</label>
        <input type="number" step="0.01" id="chlorides" name="chlorides" required><br><br>

        <label for="free_sulfur_dioxide">Free Sulfur Dioxide:</label>
        <input type="number" step="0.01" id="free_sulfur_dioxide" name="free_sulfur_dioxide" required><br><br>

        <label for="total_sulfur_dioxide">Total Sulfur Dioxide:</label>
        <input type="number" step="0.01" id="total_sulfur_dioxide" name="total_sulfur_dioxide" required><br><br>

        <label for="density">Density:</label>
        <input type="number" step="0.01" id="density" name="density" required><br><br>

        <label for="pH">pH:</label>
        <input type="number" step="0.01" id="pH" name="pH" required><br><br>

        <label for="sulphates">Sulphates:</label>
        <input type="number" step="0.01" id="sulphates" name="sulphates" required><br><br>

        <label for="alcohol">Alcohol:</label>
        <input type="number" step="0.01" id="alcohol" name="alcohol" required><br><br>

            <button type="submit">Predict</button>
        </form>
        {{predicted_type}}
    </div>
</body>
</html>
